<div class="instagram"></div>

<script>

  
  $(document).ready(function() {



$( "#search" ).focus();
$( "#refresh" ).click(function() {
  
  location.reload();
});

for ( var i = 0; i < 1; i++ ) {
  
$( "#searchb" ).click(function() {
    var hi = $("#search").val();
console.log(""+ hi +"");
$(function() {

    $.ajax({
    	type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/tags/"+ hi +"/media/recent?access_token=18360510.5b9e1e6.de870cc4d5344ffeaae178542029e98b",
        success: function(data) {
            for (var i = 0; i < 20; i++) {
        $(".instagram").append("<div class='instagram-placeholder'><a target='_blank' href='" + data.data[i].link +"'><img class='instagram-image' src='" + data.data[i].images.low_resolution.url +"' /></a></div>");   
      		
			}     
                            
        }
		
    });
});


});

}
 });





</script>
